<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <p v-once> {{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkhtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Ola mundo',
            link: 'https://google.com.br',
            linkhtml: '<a href="http://google.com">Google </a>'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'bom dia';
                return this.titulo;
            }
        }
    })
</script>
