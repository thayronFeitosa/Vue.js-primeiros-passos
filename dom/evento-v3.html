<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <p> {{ contador }}</p>
    <button v-on:click="somar(5)">Somar 1</button>
    <p v-on:mousemove.stop="atualizarXY">Mouse: {{ x }} {{ y }} </p>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(valor) {
                this.contador += valor;
            },
            atualizarXY(e) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            exibirAlerta() {
                alert('estou no alerta')
            }
        }
    })
</script>
