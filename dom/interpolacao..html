<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="div">

    <div>
        <p>{{ contador }}</p>
        <p>{{ contador > 10 ? 'Maior que 10' : 'Menor que 10' }}</p>
        <button v-on:click="somar">Somar 1</button>
    </div>


</div>
<script>
    new Vue({
        el: '#div',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++;
            }
        }
    })
</script>
