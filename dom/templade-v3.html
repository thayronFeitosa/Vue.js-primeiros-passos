<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <p> {{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Goole</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Ola mundo',
            link: 'https://google.com.br'
        },
        methods: {
            saudacao: function() {
                return this.titulo;
            }
        }
    })
</script>
